<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #9ca7c7, #45497a);
        }

        .form-container {
            width: 450px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        .gender,
        .skills {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .gender label,
        .skills label {
            font-weight: normal;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-btn {
            background: #17d155;
            color: white;
            margin-right: 10px;
        }

        .reset-btn {
            background: rgb(180, 53, 53);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 3px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            animation: popup 0.3s ease;
        }

        .check-icon {
            font-size: 50px;
            color: green;
            margin-bottom: 10px;
        }

        .modal-content button {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            background: green;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes popup {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Student Registration Form</h2>

        <form id="registrationForm">

            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="id">Student ID</label>
                <input type="text" id="id" name="studentid">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department">
                    <option value="">-- Select Department --</option>
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="BBA">BBA</option>
                    <option value="English">English</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label>Skills</label>
                <div class="skills">
                    <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
                    <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
                    <label><input type="checkbox" name="skills" value="JS"> JavaScript</label>
                    <label><input type="checkbox" name="skills" value="Python"> Python</label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address"></textarea>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="buttons">
                <button type="submit" class="btn submit-btn">Submit</button>
                <button type="reset" class="btn reset-btn">Reset</button>
            </div>

        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="check-icon">âœ”</div>
            <h3>Your form is submitted successfully!</h3>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>

        const form = document.getElementById("registrationForm");
        const modal = document.getElementById("successModal");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            let isValid = true;

            document.querySelectorAll(".error").forEach(el => el.remove());

            const inputs = form.querySelectorAll("input, select, textarea");

            inputs.forEach(input => {

                if (input.type === "radio") {
                    const radios = document.querySelectorAll('input[name="gender"]');
                    const checked = [...radios].some(r => r.checked);
                    if (!checked) {
                        showError(radios[radios.length - 1], "This field is required");
                        isValid = false;
                    }
                }

                else if (input.type === "checkbox") {
                    const checkboxes = document.querySelectorAll('input[name="skills"]');
                    const checked = [...checkboxes].some(c => c.checked);
                    if (!checked) {
                        showError(checkboxes[checkboxes.length - 1], "This field is required");
                        isValid = false;
                    }
                }

                else if (input.value.trim() === "") {
                    showError(input, "This field is required");
                    isValid = false;
                }
            });

            if (isValid) {
                modal.style.display = "flex";
                form.reset();
            }
        });

        function showError(element, message) {
            const error = document.createElement("div");
            error.className = "error";
            error.innerText = message;
            element.parentElement.appendChild(error);
        }

        function closeModal() {
            modal.style.display = "none";
        }

    </script>

</body>

</html>
